            position: fixed;
            top: 0;

            width: 100%;

            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 10px;
            animation: loading 3s ease-in-out;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* অ্যাপ কন্টেইনার */
        #app-container {
            display: none;
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;

            position: relative;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ডেমো ছবির ডেটা
            const demoPhotos = [
                { id: 1, title: "সূর্যাস্ত", date: "আজ", image: "https://picsum.photos/seed/1/400/300", likes: 12, views: 45, liked: false },
                { id: 2, title: "পাহাড়", date: "গতকাল", image: "https://picsum.photos/seed/2/400/300", likes: 24, views: 78, liked: false },
                { id: 3, title: "সমুদ্র", date: "২ দিন আগে", image: "https://picsum.photos/seed/3/400/300", likes: 7, views: 32, liked: false },
                { id: 4, title: "ফুল", date: "৩ দিন আগে", image: "https://picsum.photos/seed/4/400/300", likes: 19, views: 56, liked: false },
                { id: 5, title: "পাখি", date: "৪ দিন আগে", image: "https://picsum.photos/seed/5/400/300", likes: 31, views: 89, liked: false },
                { id: 6, title: "নদী", date: "৫ দিন আগে", image: "https://picsum.photos/seed/6/400/300", likes: 14, views: 41, liked: false }
            ];

            let photos = JSON.parse(localStorage.getItem('snapi_photos')) || demoPhotos;

            // লোডিং স্ক্রিন লজিক
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('app-container').style.display = 'block';
                    renderPhotos();
                }, 500);
            }, 3000);

            // নেভিগেশন হ্যান্ডলিং
            const navItems = document.querySelectorAll('.nav-item');
            const sections = document.querySelectorAll('.section');

            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // সক্রিয় নেভ আইটেম আপডেট
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                    
                    // সক্রিয় সেকশন আপডেট
                    const targetSection = this.getAttribute('data-section');
                    sections.forEach(section => {
                        section.classList.remove('active');
                        if (section.id === targetSection) {
                            section.classList.add('active');
                        }
                    });
                });
            });

            // ছবি রেন্ডার ফাংশন
            function renderPhotos() {
                const photoContainer = document.getElementById('photo-container');
                photoContainer.innerHTML = '';
                
                photos.forEach(photo => {
                    const photoCard = document.createElement('div');
                    photoCard.className = 'photo-card';
                    photoCard.innerHTML = `
                        <img src="${photo.image}" alt="${photo.title}" class="photo-image">
                        <div class="photo-details">
                            <div class="photo-title">${photo.title}</div>
                            <div class="photo-date">${photo.date}</div>
                            <div class="photo-actions">
                                <button class="action-btn like-btn ${photo.liked ? 'liked' : ''}" data-id="${photo.id}">
                                    <i class="fas fa-heart"></i>
                                    <span class="like-count">${photo.likes}</span>
                                </button>
                                <button class="action-btn download-btn" data-image="${photo.image}" data-title="${photo.title}">
                                    <i class="fas fa-download"></i>
                                </button>
                                <div class="views">
                                    <i class="fas fa-eye"></i> ${photo.views}
                                </div>
                            </div>
                        </div>
                    `;
                    photoContainer.appendChild(photoCard);
                });
                
                // ইভেন্ট লিসেনার যোগ করুন
                attachEventListeners();
            }

            // ইভেন্ট লিসেনার ফাংশন
            function attachEventListeners() {
                // লাইক বাটন
                document.querySelectorAll('.like-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        const photo = photos.find(p => p.id === id);
                        
                        if (photo.liked) {
                            photo.likes--;
                            photo.liked = false;
                            this.classList.remove('liked');
                        } else {
                            photo.likes++;
                            photo.liked = true;
                            this.classList.add('liked');
                        }
                        
                        this.querySelector('.like-count').textContent = photo.likes;
                        localStorage.setItem('snapi_photos', JSON.stringify(photos));
                    });
                });
                
                // ডাউনলোড বাটন
                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const imageUrl = this.getAttribute('data-image');
                        const title = this.getAttribute('data-title');
                        
                        // ডাউনলোড লজিক
                        const a = document.createElement('a');
                        a.href = imageUrl;
                        a.download = title;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    });
                });
                
                // ফুলস্ক্রিন ভিউ
                document.querySelectorAll('.photo-image').forEach(img => {
                    img.addEventListener('click', function() {
                        const fullscreenView = document.getElementById('fullscreen-view');
                        const fullscreenImage = document.getElementById('fullscreen-image');
                        
                        fullscreenImage.src = this.src;
                        fullscreenView.style.display = 'flex';
                    });
                });
                
                // ফুলস্ক্রিন বন্ধ করুন
                document.getElementById('close-fullscreen').addEventListener('click', function() {
                    document.getElementById('fullscreen-view').style.display = 'none';
                });
            }
            
            // অ্যাডমিন অপশন ক্লিক
            document.getElementById('admin-option').addEventListener('click', function() {
                document.getElementById('admin-login').style.display = 'flex';
            });
            
            // লগিন বাতিল করুন
            document.getElementById('cancel-login').addEventListener('click', function() {
                document.getElementById('admin-login').style.display = 'none';
            });
            
            // লগিন সাবমিট করুন
            document.getElementById('submit-login').addEventListener('click', function() {
                const id = document.getElementById('admin-id').value;
                const password = document.getElementById('admin-password').value;
                
                if (id === 'Siam' && password === '123456') {
                    document.getElementById('admin-login').style.display = 'none';
                    document.getElementById('admin-panel').style.display = 'flex';
                    renderAdminPhotos();
                } else {
                    alert('ভুল আইডি বা পাসওয়ার্ড!');
                }
            });
            
            // অ্যাডমিন প্যানেল বন্ধ করুন
            document.getElementById('close-admin').addEventListener('click', function() {
                document.getElementById('admin-panel').style.display = 'none';
            });
            
            // অ্যাডমিনের জন্য ছবি রেন্ডার করুন
            function renderAdminPhotos() {
                const adminPhotoList = document.getElementById('admin-photo-list');
                adminPhotoList.innerHTML = '';
                
                photos.forEach(photo => {
                    const adminPhotoItem = document.createElement('div');
                    adminPhotoItem.className = 'admin-photo-item';
                    adminPhotoItem.innerHTML = `
                        <img src="${photo.image}" alt="${photo.title}" class="admin-photo-thumb">
                        <div class="admin-photo-info">
                            <div class="admin-photo-title">${photo.title}</div>
                            <div>লাইক: ${photo.likes} | ভিউ: ${photo.views}</div>
                        </div>
                        <div class="admin-photo-actions">
                            <button class="admin-action-btn delete-btn" data-id="${photo.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    adminPhotoList.appendChild(adminPhotoItem);
                });
                
                // ডিলিট বাটন ইভেন্ট যোগ করুন
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        if (confirm('আপনি কি এই ছবিটি ডিলিট করতে চান?')) {
                            photos = photos.filter(p => p.id !== id);
                            localStorage.setItem('snapi_photos', JSON.stringify(photos));
                            renderAdminPhotos();
                            renderPhotos();
                        }
                    });
                });
            }
            
            // ছবি আপলোড বাটন
            document.getElementById('add-photo-btn').addEventListener('click', function() {
                document.getElementById('photo-upload').click();
            });
            
            // ছবি আপলোড হ্যান্ডলিং
            document.getElementById('photo-upload').addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        const newPhoto = {
                            id: photos.length > 0 ? Math.max(...photos.map(p => p.id)) + 1 : 1,
                            title: `নতুন ছবি ${photos.length + 1}`,
                            date: "আজ",
                            image: event.target.result,
                            likes: 0,
                            views: 0,
                            liked: false
                        };
                        
                        photos.unshift(newPhoto);
                        localStorage.setItem('snapi_photos', JSON.stringify(photos));
                        renderAdminPhotos();
                        renderPhotos();
                    };
                    
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            // প্রাথমিক রেন্ডার
            renderPhotos();
        });
    </script>
</body>
